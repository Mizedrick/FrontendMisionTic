<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicicletas</title>
    <link rel="stylesheet" href="css/stylesBicis.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/listar.js"></script>
    <script src="js/registrar.js"></script>
    <script src="js/editar.js"></script>
    <script src="js/borrar.js"></script>
    <script src="js/funciones.js"></script>
</head>

<body>
    <header>
        <section>
            <h1>Mision Tic 2022</h1>
        </section>
        <div id="mensajes"></div>
        <br>
        <a href="index.html"><img src="Imag/back.png" alt="Regresar"></a>
        <br><br>
        <button class="botones" id="nuevoRegistro" onclick="activaNuevo();">Registrar Bici</button>
        <br><br>
        <div id="listado"></div>

        <div id="nuevo"> 
            <section class="formularioRegistro">
                <h4>Registrar Bicicleta</h4>
                <input class="inputs" type="number" id="id" placeholder="id">
                <input class="inputs" type="text" id="name" placeholder="Nombre">
                <input class="inputs" type="text" id="brand" placeholder="Marca">
                <input class="inputs" type="number" id="model" placeholder="Modelo">
                <input class="inputs" type="number" id="category" placeholder="Categoria">
                <button class="botones" onclick="registrar();">Guardar</button>
                <button class="botones" onclick="estadoInicial();">Cancelar</button>
            </section>

        </div>

        <div id="editar">
            <section class="formularioRegistro">
                <h4>Editar Bicicleta</h4>
                <input class="inputs" type="number" id="idEdit" placeholder="id">
                <input class="inputs" type="text" id="nameEdit" placeholder="Nombre">
                <input class="inputs" type="text" id="brandEdit" placeholder="Marca">
                <input class="inputs" type="number" id="modelEdit" placeholder="Modelo">
                <input class="inputs" type="number" id="categoryEdit" placeholder="Categoria">
                <button class="botones" onclick="actualizar();">Guardar</button>
                <button class="botones" onclick="estadoInicial();">Cancelar</button>
            </section>
        </div>
    </header>
</body>

</html>
