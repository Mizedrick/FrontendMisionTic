<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clientes</title>
    <link rel="stylesheet" href="css/stylesBicis.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/listarclientes.js"></script>
    <script src="js/registrarclientes.js"></script>
    <script src="js/editarclientes.js"></script>
    <script src="js/borrarclientes.js"></script>
    <script src="js/funcionescliente.js"></script>
</head>

<body>
    <header>
        <section>
            <h1>Mision Tic 2022</h1>
        </section>

        <div id="mensajes"></div>
        <br>
        <a href="index.html"><img src="Imag/back.png" alt="Regresar"></a>
        <br><br>
        <button class="botones" id="nuevoRegistro" onclick="activaNuevo();">Registrar Cliente</button>
        <br><br>

        <div id="listado"></div>

        <div id="nuevo">
            <section class="formularioRegistro">
                <h4>Registrar Cliente</h4>
                <input class="inputs" type="text" id="name" placeholder="Nombre" onkeydown="upperCaseF(this)">
                <input class="inputs" type="email" id="email" placeholder="Correo Electrónico">
                <input class="inputs" type="password" id="password" placeholder="Contraseña">
                <input class="inputs" type="number" id="age" placeholder="Edad">
                <button class="botones" onclick="registrar();">Guardar</button>
                <button class="botones" onclick="estadoInicial();">Cancelar</button>
            </section>
        </div>
        <div id="editar">
            <section class="formularioRegistro">
                <h4>Editar Cliente</h4>
                <input class="inputs" type="number" id="idEdit" placeholder="id">
                <input class="inputs" type="text" id="nameEdit" placeholder="Nombre" onkeydown="upperCaseF(this)">
                <input class="inputs" type="number" id="ageEdit" placeholder="Edad">
                <input class="inputs" type="password" id="passwordEdit" placeholder="Contraseña">
                <button class="botones" onclick="actualizar();">Guardar</button>
                <button class="botones" onclick="estadoInicial();">Cancelar</button>
            </section>
        </div>
    </header>
</body>

</html>
