<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link rel="stylesheet" href="css/stylesBicis.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/listarcategorias.js"></script>
    <script src="js/registrarcategoria.js"></script>
    <script src="js/editarcategoria.js"></script>
    <script src="js/borrarcategorias.js"></script>
    <script src="js/funcionescategoria.js"></script>
</head>

<body>
    <header>
        <section>
            <h1>Mision Tic 2022</h1>
        </section>

        <!-- en el elemento identificado con el id 'mensajes' se mostraran los mensajes
             o resultado de ejecutar la peticion
        -->
        <div id="mensajes"></div>
        <br>
        <a href="index.html"><img src="Imag/back.png" alt="Regresar"></a>
        <br><br>
        <button class="botones" id="nuevoRegistro" onclick="activaNuevo();">Registrar Categoría</button>
        <br><br>

        <!--aqui se actualizara el listado -->
        <div id="listado"></div>

        <!-- Seccion para nuevos registros-->
        <div id="nuevo">
            <section class="formularioRegistro">
                <h4>Registrar Categoría</h4>
                <input class="inputs" type="text" id="name" placeholder="Nombre" onkeydown="upperCaseF(this)">
                <textarea class="inputs" id="description" placeholder="Descripción" rows="4" cols="50"
                    onkeydown="upperCaseF(this)"></textarea>
                <button class="botones" onclick="registrar();">Guardar</button>
                <button class="botones" onclick="estadoInicial();">Cancelar</button>
            </section>
        </div>
        <!-- Seccion para editar registros-->
        <div id="editar">
            <section class="formularioRegistro">
                <h4>Editar Categoría</h4>
                <input class="inputs" type="text" id="idEdit" placeholder="id">
                <input class="inputs" type="text" id="nameEdit" placeholder="idEdit" onkeydown="upperCaseF(this)">
                <textarea class="inputs" id="descriptionEdit" placeholder="Descripción" rows="4" cols="50"
                    onkeydown="upperCaseF(this)"></textarea>
                <button class="botones" onclick="actualizar();">Editar</button>
                <button class="botones" onclick="estadoInicial();">Cancelar</button>
            </section>
        </div>
    </header>
</body>

</html>
